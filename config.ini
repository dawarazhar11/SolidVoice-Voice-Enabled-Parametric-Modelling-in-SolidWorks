[ANTHROPIC]
API_KEY = your_anthropic_api_key_here
# Optional: set BASE_URL to use a proxy like sub2api, e.g. http://localhost:8080/antigravity
# Leave blank or remove to use the default Anthropic API directly.
BASE_URL =
# Claude model to use (e.g. claude-sonnet-4-20250514, claude-opus-4-20250514)
MODEL = claude-sonnet-4-20250514

[SOLIDWORKS]
VERSION = 2025

[WHISPER]
# Local Whisper model size: tiny, base, small, medium, large-v3
MODEL_SIZE = base

[QDRANT]
# Qdrant vector database URL (run: docker run -p 6333:6333 qdrant/qdrant)
URL = http://localhost:6333

[OLLAMA]
# Ollama URL for local embeddings (run: ollama pull nomic-embed-text)
URL = http://localhost:11434
